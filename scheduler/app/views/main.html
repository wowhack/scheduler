<div ng-controller="MainCtrl">
  <div class="btn-group">
      <label class="btn btn-primary" ng-model="transportationMethod" btn-radio="'driving'">Driving</label>
      <label class="btn btn-primary" ng-model="transportationMethod" btn-radio="'walking'">Walking</label>
      <label class="btn btn-primary" ng-model="transportationMethod" btn-radio="'bicycling'">Bicycling</label>
  </div>

  <div class="well well-lg">
    Time optimist level: <pre>{{ timeOptimist }}</em></pre>
    <input type="range" ng-model="timeOptimist" name="points" min="0" max="999">
  </div>

  <div class="well well-lg">
    Large vs small artist: <pre>{{ artistSize }}</em></pre>
    <input type="range" ng-model="artistSize" name="points" min="0" max="999">
  </div>
</div>
